    <div style=" overflow: hidden; flex-grow: 1">
        <ag-grid-angular
            [ngStyle]="style"
            class="grid ag-theme-balham"
            [rowData]="rowData | async" 
            [columnDefs]="columnDefs"
            [modules]="modules"
            [domLayout]="domLayout"
            (gridSizeChanged)="onGridSizeChanged($event)"
            (firstDataRendered)="onFirstDataRendered($event)">
        </ag-grid-angular>
    </div>
